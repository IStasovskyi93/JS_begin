<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Lerning DOM JS</title>
    <link rel="stylesheet" href="../css/dom.css" />
  </head>
  <body>
    <header>
      <nav><p id="navBar"></p></nav>
    </header>
    <h1>Hello</h1>
    <p class="doSomething">Hello everyone, I`m lerning JS!!!&#41;</p>
    <p class="doSomething">That web-page about nothing</p>
    <div><button class="output">Click me!</button></div>
    <img
      src="../../images/favorite-2_th.jpg"
      alt="Phazan looks to us"
      title="Phazan it`s beautifull navy blue bird"
    />
    <div class="birds">
      <ul type="disk">
        <li class="bird">Peackok</li>
        <li class="bird1">Crown</li>
        <li class="bird2">Swallow</li>
        <li class="bird3">Parrot</li>
      </ul>
    </div>
    <button id="push">Push it!</button>
    <table>
      <caption>
        Pretty names of different people:
      </caption>
      <thead>
        <tr>
          <th>Name</th>
          <th>Number</th>
        </tr>
      </thead>
      <tbody>
        <tr class="personName"></tr>
      </tbody>
      <tfoot>
        <tr>
          <th id="quantity">Quantity people:</th>
          <th></th>
        </tr>
      </tfoot>
    </table>
    <button id="addName">Add person</button>
    <script type="text/javascript" src="../code_js/text.js"></script>
  </body>
</html>
